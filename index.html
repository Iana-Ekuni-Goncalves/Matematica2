<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Geografia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual país tem o formato de uma bota?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Itália</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Geografia</h3>
                    <div class="cartao__conteudo__pergunta">

                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>6</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">

                    <div class="cartao__conteudo__pergunta">

                    <div class="cartao__conteudo__resposta">

            </article>

                <div class="cartao__conteudo">

                    <div class="cartao__conteudo__resposta">
